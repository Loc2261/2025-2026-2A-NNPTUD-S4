<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi API Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .table-container { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 20px; }
        
        /* Description Popover Style */
        .desc-truncate {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            cursor: pointer;
            color: #6c757d;
            font-size: 0.85rem;
            max-width: 280px;
        }
        .desc-truncate:hover { color: #0d6efd; text-decoration: underline; }

        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }
        .cat-badge { padding: 6px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; }
        th { cursor: pointer; user-select: none; white-space: nowrap; }
        th:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container-fluid py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-shop me-2"></i>Platzi Inventory</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-dark" onclick="exportCSV()"><i class="bi bi-file-earmark-arrow-down"></i> Export</button>
                <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#createModal">
                    <i class="bi bi-plus-circle me-2"></i>Add Product
                </button>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="row g-3 mb-4">
            <div class="col-md-9">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Search by title..." oninput="handleSearch()">
                </div>
            </div>
            <div class="col-md-3">
                <select id="pageSize" class="form-select shadow-sm" onchange="changePageSize()">
                    <option value="5">Show 5 items</option>
                    <option value="10" selected>Show 10 items</option>
                    <option value="20">Show 20 items</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th onclick="handleSort('title')">Title <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th onclick="handleSort('price')">Price <i class="bi bi-arrow-down-up ms-1"></i></th>
                            <th>Category</th>
                            <th>Image</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal Create -->
<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Create New Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="createForm">
                    <div class="mb-3"><label class="form-label fw-bold">Title</label><input type="text" class="form-control" name="title" required></div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label fw-bold">Price</label><input type="number" class="form-control" name="price" required></div>
                        <div class="col-md-6 mb-3"><label class="form-label fw-bold">Category ID</label><input type="number" class="form-control" name="categoryId" value="1" required></div>
                    </div>
                    <div class="mb-3"><label class="form-label fw-bold">Description</label><textarea class="form-control" name="description" rows="3" required></textarea></div>
                    <div class="mb-3"><label class="form-label fw-bold">Image URL</label><input type="text" class="form-control" name="images" value='["https://placehold.co/600x400"]'></div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary px-4" onclick="createProduct()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" id="detailModalContent"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
